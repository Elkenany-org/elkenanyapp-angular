
<div *ngIf="!loading">
    <div class="new__cards row" *ngFor="let contact of data ">
            <a class="col-12"  (click)="output(contact.id,contact.type )">
                <div class="product__card" [ngClass]="{'big__card':contact.desc}" style="height: auto; max-height: 270px">
                    <div class="image__card">
                        <img alt='product-image'
                            src='{{contact.image}}'/>
                            
                    </div>
                
                    <div class="product__content with__ads">
                        <header class="product__title" style="height: 30px; overflow: hidden;">
                            <a  >
                                <p >
                                    {{contact.name || contact.title}}
                                </p>
                            </a>
                        </header>

                        <div class="product__rating mt-2" *ngIf="contact.desc">
                            <div class='star'></div>
                            <div class='star'></div>
                            <div class='star'></div>
                            <div class='star'></div>
                        </div>


                        <section class="product__info" *ngIf="contact.companies_count">
                            <p class="note">{{contact.companies_count}} مكتب</p>
                        </section>

                        <section class="product__info" *ngIf="contact.desc" 
>
                            <p class="note text-center">{{contact.desc}} </p>
                        </section>


                        <section class='product__info' *ngIf="contact.salary">
                            <p class="note text-center">
                                {{contact.salary}}
                            </p>
                        </section>

                        <section class="product__bottom" *ngIf="contact.date && contact.view_count">
                            <section class="content__box">
                                <i class="far fa-calendar-alt"></i>
                                <span class="content">{{contact.date}} </span>
                            </section>
                            <section class="content__box">
                                <i class="fas fa-users"></i>
                                <span class="content">{{contact.view_count}} متابع</span>
                            </section>
                        </section>
                        <section class="product__bottom" *ngIf="contact.address">
                            <section class="address-box">
                                <i class="fas fa-map-marker-alt"></i>
                                <span class="address"> {{contact.address}} </span>
                            </section>
                            <a class="more__details" *ngIf="!contact.date && !contact.view_count else intersted" (click)="output(contact.id,contact.type )">اعرف أكتر</a>
                            <ng-template class="more__details"#intersted>  <a class="more__details"  (click)="output(contact.id,contact.type )">مهتم</a></ng-template>
                        </section>

                
                    </div>
                    <div class="logo__main__card one-full-slider">
                        <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                    >
                    <div ngxSlickItem *ngFor="let slide of contact.logo_in" class="slide">
                        <div class="item">
                        <a class="logo-holder" target="_blank">
                            <img alt="partner logo"
                                src="{{slide.image}}">
                        </a>
                        </div>
                    </div>
                    </ngx-slick-carousel>
                    </div>
                </div>
            </a>

  
     
    
    
    </div> 
    
    
 </div>
