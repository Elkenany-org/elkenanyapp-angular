
<app-navbar *ngIf="routeurl1 !='/user/login' && routeurl1 !='/user/register' && routeurl1 !='/company-profile'"></app-navbar>

  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"

>
</ngx-spinner>
