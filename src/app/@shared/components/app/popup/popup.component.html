<div class="popup">
    <div class="popup-content">
      <h2>Download the Elkenany App</h2>
      <p>Scan the QR code or click the button below to download the mobile application.</p>
      <img src="elkenany-app-qr-code.png" alt="Elkenany App QR Code">
      <a *ngIf="downloadLink" [href]="downloadLink">Download Now</a>
      <span class="close-popup" (click)="closePopup()">&times;</span>
    </div>
  </div>
