



<div class="main__content__body">
  













    <app-horizontal-search (newItemEvent)="filter($event,'')" [data]="h_search_form" ></app-horizontal-search>
    <section class="special__accordion container d-lg-none d-block d-md-block">


        <button aria-controls="collapseExample" aria-expanded="false" class="main-title" data-toggle="collapse"
                href="#accordion"
                id="show-hide-accordion" role="button">
            حدد بحثك
            <i class="icon-s fas fa-search"></i>
        </button>

        
        <div class="accordion collapse show" id="accordion">
            
            <form [formGroup]="fromToForm">
                <div class="card">
                    <div class="card-header" id="headingSearch">
                        <h5 class="mb-0">
                            <button aria-controls="collapseSearch" aria-expanded="false"
                                    class="btn btn-link collapsed" data-target="#collapseSearch"
                                    data-toggle="collapse">
                                <i class="fas fa-search"></i>
                                من
                            </button>
                        </h5>
                    </div>
                    <div aria-labelledby="headingSearch" class="collapse show" data-parent="#accordion"
                         id="collapseSearch">
                        <div class="card-body">
                            <input (change)="filter($any($event.target).value,'date-from')"class="search__input" type="date" formControlName="from">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingSearch">
                        <h5 class="mb-0">
                            <button aria-controls="collapseSearch" aria-expanded="false"
                                    class="btn btn-link collapsed" data-target="#collapseSearch"
                                    data-toggle="collapse">
                                <i class="fas fa-search"></i>
                                إلى
                            </button>
                        </h5>
                    </div>
                    <div aria-labelledby="headingSearch" class="collapse show" data-parent="#accordion"
                         id="collapseSearch">
                        <div class="card-body">
                            <input (change)="filter($any($event.target).value , 'date-to')" formControlName="to"class="search__input" type="date">
                        </div>
                    </div>
                </div>
    
            </form>
     
            

        </div>
    </section>

    <div class="col-12">
        <div class="multi__selectContainer">
            <h4 class="multi__title">البورصات</h4>
            <form id="box" action="https://elkenany.com/get-local-sections" method="post" class="box-tabs">
  

                <div class="btn-group">
                    <button type="button" class="multiselect dropdown-toggle btn btn-default" data-toggle="dropdown" title="بورصة لحم الدواجن بأنواعها">
                        <span class="multiselect-selected-text">بورصة لحم الدواجن بأنواعها</span>
                         <b class="caret"></b>
                    </button><ul class="multiselect-container dropdown-menu">
                    <li class="multiselect-item multiselect-all">
                        <a tabindex="0" class="multiselect-all">
                            <label class="checkbox"><input type="checkbox" value="multiselect-all" #v (change)=" selectStock(0)" (click)="selectStock(0)"> اختيار الكل</label>
                        </a>
                    </li>


   
                    <!-- class="active" -->









                    <li class="active" *ngFor="let item of StatisticsMember?.list_members"> 
                        <a tabindex="0" ><label class="checkbox"><input type="checkbox"  #v (change)=" selectStock(v.value)" (click)="selectStock(v.value)" [value]="item.id" > {{item.name}}</label></a>

                        
                    </li>







                </ul>
            </div>
            </form>
        </div>
    </div>



            <!--    Table    -->
            <section class="col-12">
                <div class="table__main">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th class="border-right border-left" scope="col">اسم الشركة</th>
                            <th class="border-right" scope="col">مقدار التغير</th>
                            <th class="border-right" scope="col">عدد التغير</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of StatisticsMemberSlected; let i = index ">
                            <th scope="row">i</th>
                            <td class="border-right border-left company__link__container">
                                <a class="company__link"[routerLink]="['/stock-exchange/poultry/statistics/statistics-detials',type, item.id]">{{item.name}}</a>
                            </td>
                            <td class="border-right"><span class="negative__content"> {{item.change}}% </span></td>
                            <td class="border-right"><span class="negative__content"> {{item.counts}} </span></td>
                        </tr>
            

                        </tbody>
                    </table>
                </div>
