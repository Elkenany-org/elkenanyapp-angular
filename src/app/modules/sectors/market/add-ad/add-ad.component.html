
    <article class="add__add__container">
        <div class="ads__holder">
            <h2 class="main-title"> {{pageName}}</h2>
            <form [formGroup]="adForm" class="form-box" (ngSubmit)="onSubmit()">
                <input formControlName="title" class="ad-name inputs" placeholder="اسم الإعلان" type="text">
                <input formControlName="salary" class="ad-price inputs" placeholder="السعر" type="number">
                <input formControlName="address" class="ad-address inputs" placeholder="العنوان" type="text">
                <input formControlName="phone" class="ad-number inputs" placeholder="الموبايل" type="number">
                <textarea formControlName="desc" class="ad-address inputs" name="description" placeholder="تفاصيل الاعلان" rows="5"></textarea>
                <div class="d-flex justify-content-center align-items-center flex-column" *ngFor="let file of AllFiles">
                    <img [src]="file.fileResult" alt="" style="width: 150px; height: 150px; margin: 2px;" >

                </div>


              
                <div class="custom-file my-5">
                  <button
                  *ngIf="AllFiles.length > 0"
                  class=" btn btn-warning m-3"
                  color="warn"
                  (click)="deleteImages()"
                  mat-stroked-button
                  type="button">
                  حدف الصور
                </button>

                    <input
                    style="display: none;"
                      #fileImage
                      (change)="handleFileInput($event)"
                      multiple
                      accept="image/png,image/jpeg,image/jpg,image/gif*"
                      aria-describedby="Upload Photo Or Video"
                      class="d-none"
                      type="file"/>
                    <button (click)="fileImage.click()"
                            class="  btn btn-success "
                            color="primary"
                            mat-stroked-button
                            type="button">
                      رفع صور
                      <svg enable-background="new 0 0 24 24" fill=" #0C6A22" height="24px"
                           viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <g>
                          <rect fill="none" height="24" width="24"/>
                        </g>
                        <g>
                          <path
                            d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M7,9l1.41,1.41L11,7.83V16h2V7.83l2.59,2.58L17,9l-5-5L7,9z"/>
                        </g>
                      </svg>
                    </button>
                  </div>
                
                <div class="input-images"></div>
                <!-- https://www.codehim.com/text-input/jquery-multiple-image-upload-with-preview-and-delete/ -->






                  <span class="contact-me">تواصل معي عن طريق</span>
                  <section class="radio-box">
                      <div class="box">
                          <input formArrayName="con_type"  id="mobile" name="mobile" type="radio" value="mobile" [checked]='true' (change)="changeType($event)">
                          <label for="mobile">الموبايل</label>
                      </div>
                      <div class="box center-box">
                          <input formArrayName="con_type"  id="msgs" name="mobile" type="radio" value="msgs"  (change)="changeType($event)">
                          <label for="msgs">الرسائل</label>
                      </div>
                      <div class="box">
                          <input formArrayName="con_type" id="both" name="mobile" type="radio" value="both"  (change)="changeType($event)">
                          <label  for="both">كلاهما</label>
                      </div>
                  </section>


                <!-- <a class="submit" >إضافة الإعلان</a> -->
                <button
                class="submit"
                mat-raised-button
                [disabled]="!adForm.valid"
                type="submit">
                {{pageName}}
              </button>
            </form>
        </div>
    </article>
