<div class="container" >
    <h1 class="mt-3 mt-lg-0">{{h_search_form.title}}</h1>
</div>

<app-banners-logo  [loading]="loading" [type]="'banner'"></app-banners-logo>
<app-banners-logo  [loading]="loading"  [type]="'logo'"></app-banners-logo>
<div class="page__tabs nb-0 container">
    <ul class="tabs__list">
        <li class="list__item list__item-2">
            <a class="list__link active"  routerLink="./"  >السوق</a>
        </li>
        <li class="list__item list__item-2" >
            <a class="list__link" routerLink="./my-ads" >اعلاناتك</a>
        </li>

    </ul>
</div>
    <!-- page tabs -->
    <!-- Start breadcrumb -->
    <app-horizontal-search (newItemEvent)="filter($event)" [data]="h_search_form" ></app-horizontal-search>
    <!-- End Search Box -->
    

            <!-- Start Global Content -->
    <article class="global__container container">
 
                <app-card (navigation)="navigate($event)" [data]="Market_Data" [newscard]=true [loading] ="loading" [flag]=false></app-card>
        
                <div class="row pagination__container">
                    <div class="col-12">
                        <div class="pagination">
                            <ul>
                                <li *ngFor="let item of [].constructor
                                (page.last_page) | paginate: { itemsPerPage: 1, currentPage:page.current_page }"> </li>
                            </ul>
                            <pagination-controls                       
                            [maxSize]="7"
                            previousLabel=""
                            nextLabel=""
                            (click)="next_page(page.current_page)"
                             (pageChange)="page.current_page = $event
                             "></pagination-controls>
                        </div>
                   
                    </div>
                </div> 

    </article>
    <!-- End Global Content -->
