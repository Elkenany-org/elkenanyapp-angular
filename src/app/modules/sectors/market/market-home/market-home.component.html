
    <!-- page tabs -->
    <!-- Start breadcrumb -->
    <app-horizontal-search (newItemEvent)="filter($event)" [data]="h_search_form" ></app-horizontal-search>
    <!-- End Search Box -->
    

            <!-- Start Global Content -->
    <article class="global__container container">
        <div class="row">
       <!-- Start Right Section -->
       <section class="right main__right__container col-lg-3 col-md-12 col-sm-12">
        <app-vertical-search  (newItemEvent)="filter($event)" [data]="h_search_form" ></app-vertical-search>
        </section>


            <!-- Start Left Section -->
            <section class="main__left__container col-lg-8 col-md-12 col-sm-12">
                
                <app-card (navigation)="navigate($event)" [data]="Market_Data" [loading] ="loading" [flag]=false></app-card>
        
                <div class="row pagination__container">
                    <div class="col-12">
                        <div class="pagination">
                            <ul>
                                <li *ngFor="let item of [].constructor
                                (page.last_page) | paginate: { itemsPerPage: 1, currentPage:page.current_page }"> </li>
                            </ul>
                            <pagination-controls                       
                            [maxSize]="7"
                            previousLabel=""
                            nextLabel=""
                            (click)="next_page(page.current_page)"
                             (pageChange)="page.current_page = $event
                             "></pagination-controls>
                        </div>
                   
                    </div>
                </div> 
            </section>
            <!-- End Left Section -->
            <!-- End Left Section -->

        </div>
    </article>
    <!-- End Global Content -->
