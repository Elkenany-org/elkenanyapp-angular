
 <article class="add__add__container d-flex justify-content-between">
        <div class="ads__holder ">
            <h2 class="main-title"> {{pageName}}</h2>
            <form [formGroup]="jobForm" class="form-box" style="justify-content: start;" >

                <div class="dropdown w-100" >
                    <button class="dropdown-toggle inputs dropbtn" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                      حدد الشركة 
                    </button>

                    <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2" id="myDropdown">
                      <li ><input type="text" placeholder="Search.." id="myInput" (keyup)="filterFunction()" >                      </li>
                      <li *ngFor="let value of tempCompanies" style="cursor: pointer;" (click)="selectCompany(value.id,value.name)">{{value.name}}
                      </li>
                    </ul> -->
                    <ul id="myDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                      <input type="text" placeholder="Search.." id="myInput" (keyup)="filterFunction()" >
                      <li *ngFor="let value of tempCompanies" style="cursor: pointer;" (click)="selectCompany(value.id,value.name)"><a>{{value.name}}</a></li>
                    </ul>
                  </div>

                  <!-- <div class="dropdown w-100" >
                    <button 
                    (click)="myFunction1()" class="dropbtn inputs " id="category"><label style="cursor: pointer;">اختر القسم </label> <i class="fa-sharp fa-solid fa-caret-down"></i></button>
                    <div id="myDropdown1" class="dropdown-content">
                      <a *ngFor="let value of categories" style="cursor: pointer;" (click)="selectCategory(value.id,value.name)">{{value.name}}</a>
                    </div>
                  </div> -->


                  <div class="dropdown w-100">
                    <button class="dropdown-toggle inputs dropbtn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      اختر القسم 
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li *ngFor="let value of categories" style="cursor: pointer;" (click)="selectCategory(value.id,value.name)">{{value.name}}
                      </li>
                    </ul>
                  </div>
                   
                  <!-- <h5 class="mt-2 w-25">المسمي الوظيفي : <div class="p-1" *ngIf="f['title'].errors?.['required']&&f['title'].touched" [ngClass]="{'error':f['title'].errors?.['required']&&f['title'].touched}"> يرجي ادخال المسمي الوظيفي </div>
</h5>  -->
                  <input formControlName="title"  class="job-name inputs " placeholder="الوظيفة المطلوبة" type="text" [ngClass]="{'invalid':f['title'].errors?.['required']&&f['title'].touched}">
             
                  <!-- <h5 class="mt-2 w-25">العنوان  : <div class="p-1" *ngIf="f['address'].errors?.['required']&&f['address'].touched" [ngClass]="{'error':f['address'].errors?.['required']&&f['address'].touched}"> يرجي ادخال العنوان </div></h5> -->
                  <input formControlName="address" class="job-address inputs " placeholder="العنوان" type="text" [ngClass]="{'invalid':f['address'].errors?.['required']&&f['address'].touched}">
                
                  
                  <!-- <h5 class="mt-2 w-25">الراتب : <div class="p-1" *ngIf="f['salary'].errors?.['required']&&f['salary'].touched" [ngClass]="{'error':f['salary'].errors?.['required']&&f['salary'].touched}"> يرجي ادخال  الراتب </div></h5> -->
                  <input formControlName="salary" class="job-salary inputs" placeholder=" الراتب" type="number" [ngClass]="{'invalid':f['salary'].errors?.['required']&&f['salary'].touched}">

                  <!-- <h5 class="mt-2 w-25">البريد الالكتروني : </h5><input formControlName="email" class="job-email inputs w-75" placeholder="البريد الالكتروني" type="text"> -->
                  <!-- <h5 class="mt-2 w-25">الخبرة المطلوبة : <div class="p-1" *ngIf="f['experience'].errors?.['required']&&f['experience'].touched" [ngClass]="{'error':f['experience'].errors?.['required']&&f['experience'].touched}"> يرجي ادخال الخبرة المطلوبة </div></h5> -->
                  <input formControlName="experience" class="job-experience inputs " placeholder="الخبرة المطلوبة " type="text" [ngClass]="{'invalid':f['experience'].errors?.['required']&&f['experience'].touched}">





                  <!-- <h5 class="mt-2 w-25">التفاصيل : <div class="p-1" *ngIf="f['desc'].errors?.['required']&&f['desc'].touched" [ngClass]="{'error':f['desc'].errors?.['required']&&f['desc'].touched}"> يرجي ادخال التفاصيل </div></h5> -->
                  <textarea formControlName="desc" class="job-experience p-2 my-2" name="desc" placeholder="تفاصيل الاعلان" rows="15" [ngClass]="{'invalid':f['desc'].errors?.['required']&&f['desc'].touched}"></textarea>
                  

                  <h5 class="mt-2 ">المهارات والأدوات : <div class="p-1" *ngIf="f['skills'].errors?.['required']&&f['skills'].touched" [ngClass]="{'error':f['skills'].errors?.['required']&&f['skills'].touched}"> يرجي ادخال التفاصيل </div></h5>
                  <div formArrayName="skills">
                    <span *ngFor="let skillControl of skills.controls; let i = index">
                      <label class="checkbox-label">
                        <input type="checkbox" [formControlName]="i">
                        <span class="checkmark"></span>
                        {{ skillsList[i] }}
                      </label>
                    </span>
                  </div>               

                  <h5 class="mt-2 ps-2" > الدوام:<div class=""></div></h5>
                  <div class="d-flex justify-content-between">
                          <section class=" mt-2"><input formControlName="work_hours" id="1" name="work_hours" type="radio" value="دوام كلي" ><label for="1" class="px-2 fs-6"> كلي</label></section>
                          <section class=" mt-2"><input formControlName="work_hours" id="2" name="work_hours" type="radio" value="دوام جزئي" ><label for="2" class="px-2 fs-6"> جزئي</label></section>
                          <section class=" mt-2"><input formControlName="work_hours" id="3" name="work_hours" type="radio" value="عن بعد" ><label for="3"class="px-2 fs-6" > عن بعد</label></section>
                          <section class=" mt-2"><input formControlName="work_hours" id="4" name="work_hours" type="radio" value="مرن" ><label for="4"class="px-2 fs-6" > مرن</label></section>

                  </div>
                  

                <button
                class="submit"
                mat-raised-button
                type="submit" (click)="onSubmit()">
                {{pageName}}
              </button>
            </form>
        </div>
        <div class="d-md-block d-none">
          <img src="assets/images/apply.png" alt="" >
        </div>
    </article>
