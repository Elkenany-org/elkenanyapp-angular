
    <article class="add__add__container">
        <div class="ads__holder">
            <h2 class="main-title"> {{pageName}}</h2>
            <form [formGroup]="jobForm" class="form-box" style="justify-content: start;" >


                <!-- <input formControlName="company_id"  type="text" hidden [value]="company_id">
                <input formControlName="category_id"  type="text" hidden [value]="category_id"> -->

                <!-- <h5 class="m-2">الشركات : </h5> -->
                <h5 class="m-2 ">الاسم الرباعي  : </h5><input formControlName="full_name" class="job-name inputs " placeholder="ادخل  الاسم الرباعي .. " type="text">

                  <h5 class="m-2 ">رقم الهاتف  : </h5><input formControlName="phone" class="job-phone inputs " placeholder="ادخل رقم الهاتف .. " type="text">
                  <h5 class="m-2">التعليم  : </h5><input formControlName="education" class="job-education inputs " placeholder="ادخل المؤهل الوظيفي .. " type="text">
                  <h5 class="m-2">الخبرة  : </h5><input formControlName="experience" class="job-experience inputs " placeholder="عدد سنين الخبرة .. " type="text">
                  <h5 class="m-2"> المرتب المتوقع : </h5><input formControlName="expected_salary" class="job-salary inputs " placeholder="المرتب المتوقع .." type="number">
                  
                  <h5 class="m-2">فترة الاشعار  : </h5><input formControlName="notice_period" class="notice_period inputs " placeholder="ادخل فترة الاشعار .. " type="text">

                  <h5 class="m-2">معلومات اخري : </h5><input formControlName="other_info" class="job-info inputs " placeholder="معلومات اخري .. " type="text">


<div class="row w-100">
                    <div class="custom-file my-4 col-6">

  
                      <input
                      style="display: none;"
                        #fileImage
                        (change)="handleFileInput($event)"
                        multiple
                        accept="application/pdf,application/doc,application/docs,application/csv,application/txt*"
                        aria-describedby="Upload Photo Or Video"
                        class="d-none"
                        type="file"/>
                      <button (click)="fileImage.click()"
                              class="  btn btn-success m-auto w-100"
                              color="primary"
                              mat-stroked-button
                              type="button"
                              >
                        ارفاق السيرة الذاتية
                        <svg enable-background="new 0 0 24 24" fill=" #1f6b00" height="24px"
                             viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                          <g>
                            <rect fill="none" height="24" width="24"/>
                          </g>
                          <g>
                            <path
                              d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M7,9l1.41,1.41L11,7.83V16h2V7.83l2.59,2.58L17,9l-5-5L7,9z"/>
                          </g>
                        </svg>
                      </button>
                    </div>
                    <div id="cv" class="my-4 col-6"></div>

</div>

                <!-- <a class="submit" >إضافة الإعلان</a> -->
                <button
                class="submit"
                mat-raised-button
                type="submit" (click)="onSubmit()">
                ارسال
              </button>
            </form>
        </div>
    </article>
