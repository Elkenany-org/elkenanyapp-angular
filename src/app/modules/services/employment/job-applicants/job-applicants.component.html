<div class="main__content__body">

    <div class="container" >
        <h1 class="mt-3 mt-lg-0">{{h_search_form.title}}</h1>
    </div>

    <!-- Start Partners -->
    <article class="partners slider">
        <div class="container-fluid logos__holder">
            <section class="partners-slider" dir="rtl">
                <section class="splide" id="partnerCarousel">
                    
                    <!-- <app-carousel [config]="carousel_logos" [loading]="loading"></app-carousel> -->
                    
                </section>
            </section>
        </div>
    </article>
    <!-- End Partners -->

    <!-- Start breadcrumb -->
    <app-horizontal-search (newItemEvent)="filter($event)" [data]="h_search_form" ></app-horizontal-search>
    <!-- End Search Box -->

    <!-- Start Global Content -->
    <article class="container global__container">
        <div class="row">
            <div class="job-info my-4" *ngFor=" let user of applicants?.applicants">
                <div class="container">
                    <div class="job-info-cont">
                        <div class="p-4">
                            <div class="content row justify-content-between mb-4">
                                <div class="info col-sm-9">
                                    <h2 class="mb-3" style="color: var(--green);">{{applicants?.job_title}}</h2>
                                    <p style="color: #9e9e9e;">{{user.name}}</p>
                                    <span class="d-block mt-2" style="color: var(--green);">موعد التقديم : {{user.created_at}}</span>
                                    
                                </div>
                                <div class="img col-sm-3 d-lg-block d-flex justify-content-center">
                                    <img src="{{user.image}}" alt="">
                                    
                                </div>
                            </div>
                             <p class="desc"> {{user.email}}</p>
                              <a class="action__yellow__green__button w-25"  [routerLink]="['/employment/application-details',user?.id]">المزيد</a>
                   
                        </div>
                    </div>
                </div>
            </div>
