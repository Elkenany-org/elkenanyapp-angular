
<app-loader *ngIf="loading"></app-loader>

<div class="container" >
    <h1 class="mt-3 mt-lg-0">الاستشاريين</h1>
</div>

<div class="landing">
    <div class="container">
        <div class="bg">
            <img src="assets/images/consaltants.png" alt="">
            <div class="content">
                <h1 class="my-2">حابب تعرف اكثر عن الاستشاريين</h1>
                <p class="mb-3">تقدر تعمل استشارة مجانية من خلال مستشار الشركة</p>
                <div class="links ">
                    <a class="link" href="">اطلب استشارة</a>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="statistics">
    <div class="container">
        <div class="sections mx-auto p-3">
            <div class="row">
                <div class="col-lg-4 col-md-6 p-0 pb-lg-0 pb-4 stats-item">
                    <span class="mb-2">%100</span>
                    <p class="text-black-50">الاستشاريين</p>
                </div>
                <div class="col-lg-4 col-md-6 p-0 pb-lg-0 pb-4 pt-md-0 pt-3 stats-item">
                    <span class="mb-2">300+</span>
                    <p class="text-black-50">الاستشاريين</p>
                </div>
                <div class="col-lg-4 col-md-6 p-0 pt-md-0 pt-3 stats-item">
                    <span class="mb-2">100+</span>
                    <p class="text-black-50">الاستشاريين</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="cards_consaltants my-4">
    <div class="container">
        <h2 class="mb-3" style="color: var(--green);">فريق استشاريين الكنانى جروب</h2>
        <div class="gridy">
            <div class="consultants-card" *ngFor="let doctor of doctors ; let i=index" >
                <div class="img">
                    <img src="{{doctor.image}}" alt="">
                </div>
                <div class="content px-3 pb-3">
                    <h3 style="text-align: center; color: var(--green);">{{doctor.name}}</h3>
                    <a href="#" class="card-more px-4">المزيد</a>
                </div>
            </div>
        </div>
        <button class="more mx-auto d-block px-5 py-1 mt-4">حمل المزيد</button>
    </div>
</div>
