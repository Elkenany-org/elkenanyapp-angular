
    <!-- End Partners -->

    <section class="global__container news__container container">
        <div class="row">

            <div class="col-12">
                <div class="news__container-content">
                    <div class="news__header">
                        <img alt="" [src]="tender_details?.image">
                    </div>
                    <!-- <app-banners-logo  [loading]="loading" [type]="'banner'"></app-banners-logo> -->

                    <div class="content">
                        <h1 class="content__title">{{tender_details?.title}}</h1>
                        
                        <!-- <div   class="content__description"  [innerHTML]=" new.changingThisBreaksApplicationSecurity" ></div> -->

                        <div   class="content__description"  [innerHTML]=" tender_details?.desc" ></div>
                        <div   class=""  [innerHTML]=" video" ></div>

                    </div>
                </div>
                <div class="read__more">
                    <h2 class="read__more-title">إقرا أيضا :</h2>
                    <div class="new__cards row">
                        <div class="col-12 col-lg-6" *ngFor="let tender of tender_details?.tenders ">
                            <div class="product__card min-sm-0  regular__hover">
                                <div class="image__card semi__image">
                                    <img alt='product-image'
                                         [src]='tender.image'/>
                                </div>
                                <div class="product__content">
                                    <header class="product__title semi__title">
                                        <a [routerLink]="['/tenders',type,tender.id]">
                                            {{tender.title}}
                                        </a>
                                    </header>
                                    <section class="product__bottom justify-content-end">
                                        <section class="date__box">
                                            <span class="date">{{tender.created_at}}</span>
                                        </section>
                                    </section>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>
