    <article class="global__container container">
        <div class="row" *ngIf="data?.Speakers">
            <div class="col-6 col-md-4 col-lg-3" *ngFor=" let speaker of data?.Speakers" >
                <div class="person__card">
                    <!-- <div class="person__image">
                        <img alt="" class="image" src="../../images/card_img.png">
                    </div> -->
                    <div class="person__card__body">
                        <div class="name">{{speaker.name}}</div>
                        <div class="role">{{speaker.email}}</div>
    
                        <div class="role">{{speaker.desc}}</div>
                        <div class="card__footer">
                            <div class="rate" *ngIf="speaker.rate">
                                <!-- <i class="fas fa-star-half-alt"></i>  -->
                                <i  class="far fa-star "[ngClass]="(speaker.rate  >=1)? 'fa fa-star':''"></i>
                                <i class="far fa-star" [ngClass]="(speaker.rate  >=2)? 'fa fa-star':''"></i>
                                <i class="far fa-star" [ngClass]="(speaker.rate  >=3)? 'fa fa-star':''"></i>
                                <i class="far fa-star" [ngClass]="(speaker.rate  >=4)? 'fa fa-star':''"></i>
                                <i class="far fa-star" [ngClass]="(speaker.rate  >=5)? 'fa fa-star':''"></i> 
                            </div>
                            <div class="date">
                                <p>{{speaker.created_at | date}}</p>
                                <!-- <p>DateTime as Milliseconds : {{todayNumber}} 
                                    datepipe:{{todayNumber | date}}</p>
                                    <p>DateTime as object : {{todayDate}} 
                                    datepipe:{{todayDate | date}}</p>
                                    <p>DateTime as string : {{todayString}} 
                                    datepipe:{{todayString | date}}</p>
                                    <p>DateTime as iso string : {{todayISOString}} 
                                    datepipe:{{todayISOString | date}}</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </article>
